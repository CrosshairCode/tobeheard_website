<style>
    /* Styles specific to header navigation and mobile menu */
    .hero-nav-link { color: #374151; }
    .hero-nav-link:hover { color: #111827; }
    .mobile-menu-bg { background-color: #a8d3e0; }
</style>

<nav class="relative flex items-center justify-between mb-12 md:mb-20">
    <div class="text-3xl font-bold z-20 ml-6">
        <img src="tbh_logo.png" alt="tbh logo" class="h-16 w-auto">
    </div>
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden md:flex space-x-8 z-20">
        <a href="#" class="hero-nav-link hover:text-gray-900">Mission</a>
        <a href="#" class="hero-nav-link hover:text-gray-900">Product</a>
        <a href="#" class="hero-nav-link hover:text-gray-900">Leadership</a>
    </div>
    <div class="relative z-30 flex items-center justify-end w-auto mr-2 sm:mr-4">
        <div class="md:hidden">
            <button id="hamburgerButton" class="text-gray-700 focus:outline-none p-2 rounded-md hover:bg-blue-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </div>
</nav>

<div id="mobileMenu" class="hidden md:hidden fixed inset-0 mobile-menu-bg p-6 z-50">
    <div class="flex justify-between items-center mb-8">
        <div class="text-3xl font-bold">
            <img src="image/tbh_logo.png" alt="tbh logo" class="h-14 w-auto">
        </div>
        <button id="closeMobileMenu" class="text-gray-700 focus:outline-none p-2 rounded-md hover:bg-blue-200">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
    <nav class="flex flex-col space-y-4">
        <a href="#" class="text-gray-700 hover:text-gray-900 text-lg py-2">Mission</a>
        <a href="#" class="text-gray-700 hover:text-gray-900 text-lg py-2">Product</a>
        <a href="#" class="text-gray-700 hover:text-gray-900 text-lg py-2">Leadership</a>
    </nav>
</div>

<script>
    // Mobile Menu Script specific to header_content.html
    const hamburgerButton = document.getElementById('hamburgerButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobileMenuButton = document.getElementById('closeMobileMenu');

    if (hamburgerButton && mobileMenu && closeMobileMenuButton) {
        hamburgerButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    } else {
        // console.warn("Mobile menu elements not found in header_content.html after load.");
    }
</script>
